<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center mt-5">
        <form name="signup" onsubmit="return handleForm()" oninput="clearError()" class="d-flex flex-column w-100 gap-2" style="max-width: 450px;">
            <input name="name" type="text" id="name" placeholder="Enter name">
            <span class="error"></span>
            <input name="username" type="text" id="username" placeholder="Enter username">
            <span class="error"></span>
            <input name="number" type="number" id="number" placeholder="Enter number">
            <span class="error"></span>
            <input name="password" type="password" id="password" placeholder="Enter password">
            <span class="error"></span>
            <input name="confirmPassword" type="password" id="confirmPassword" placeholder="Confirm password">
            <span class="error"></span>
            <button class="btn btn-success">Create Account</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
