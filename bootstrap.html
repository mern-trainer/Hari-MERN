<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
    <body>
        <!-- Grid System -->
         <!-- container, container-fluid -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xxl-2 bg-primary">1</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xxl-2 bg-danger">2</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xxl-2 bg-secondary">3</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xxl-2 bg-dark">4</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-6 col-xxl-2 bg-success">5</div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-6 col-xxl-2 bg-warning">6</div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>
    </body>
</html>
